{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="wrapper-main">
	
	
	<!-- full Title -->
	<div class="full-title">
		<div class="container">
			<!-- Page Heading/Breadcrumbs -->
			<h1 class="mt-4 mb-3"> Blog </h1>
			<div class="breadcrumb-main">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="{% url 'index' %}">Home</a>
					</li>
					<li class="breadcrumb-item active">Blog</li>
				</ol>
			</div>
		</div>
	</div>

    <div class="blog-main">
		<div class="container">
			<div id="projects" class="projects-main row">
				{% for item in blogs %}
				<div class="col-lg-4 col-sm-6 pro-item portfolio-item financial">
					<div class="card" style="width: 18rem;">
					<a href="{{item.get_absolute_url}}"><img class="card-img-top" src={{item.image.url}} height="300" width="200" alt="Card image cap"></a>
						<div class="card-body">
						  <h5 class="card-title">{{item.title}}</h5>
						  <p class="card-text">{{item.description|truncatechars:50}}</p>
						</div>
						<p>{{item.date}}</p>
					  </div>
				</div>
				{% endfor %}
				
			 </div>
		</div>
		<!-- /.container -->
	</div>
	
</div>

{% endblock content %}
